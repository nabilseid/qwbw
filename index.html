    <script type="text/javascript">
      function add_css(file, id) {
        var head = document.head;
        var link = document.createElement("link");
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = file;
        link.id = id;
        head.appendChild(link);
      }
      var initial_settings = { current_theme: 1 };
      if (localStorage.getItem("settings") === null) {
        localStorage.setItem("settings", JSON.stringify(initial_settings));
      }
      var settings = JSON.parse(localStorage.getItem("settings"));
      // for getting the user preferences of old update
      var site_settings = JSON.parse(localStorage.getItem("site_settings"));
      var current_theme = settings.current_theme;
      if (current_theme == 2)
        add_css("./assets/css/pearl.css?v=302", "pearltheme");
      else if (current_theme == 3)
        add_css("./assets/css/dark.css?v=302", "darktheme");
    </script>
